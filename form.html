
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href='form.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
</head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header> Login</header>
            <form action="#">
                <div class="field input-field">
                    <input type="email" placeholder="email" value="" id="email" class="input">
                </div>
                <div class="field input-field">
                    <input type="password" placeholder="password" value="" id="password" class="input">
                    <i class="fa-solid fa-eye-low-vision  eye-icon"></i>
                </div>
                <div class="form-link">
                    <a href="#" class="forget-pass">Forget password</a>
                </div>
                <div class="field button-field">
                    <button id="button">Login</button>
                </div>
            </form>

            <div class="form-link">
                <span>Don't have an account?<a href="#">sign up</a></span>
            </div>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="" class="field facebook">
                    <i class="fa-brands fa-facebook-f facebook-icon "></i>
                    <span>
                        Login with facebook
                    </span>
                </a>
            </div>
            <div class="media-options">
                <a href="" class="field google">
                    <img src="#" alt="google-img" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>
        </div>
    </section>
        
</body>
</html>
